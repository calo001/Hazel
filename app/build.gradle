            useSupportLibrary true
        }
        buildConfigField("String", "HMS_API_KEY", '"CwEAAAAAGe1/5d80kE8jsEHbFBFhKDtVNhxJKCXhcQmjbSwov9XUX8Eonrq2LaSdjht8WvK+YkWYCs0ooDat0OJgEInSbZyc+Q0="')
        buildConfigField("String", "HMS_APP_ID", '"105097019"')
    }

    signingConfigs {
        config {
            storeFile file('/Users/carloslopez/AndroidStudioProjects/Hazel/signature/HazelKey')
            storePassword 'hazel14d10d2!'
            keyPassword 'hazel14d10d2!'
